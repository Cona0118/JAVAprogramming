<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-style:solid;  /* 테두리 스타일 - 실선 */
		}
		/* Do it! 테두리 두께 지정하기 */
		.box1{border-width: 20px;} /* 전체 */
		.box2{border-width: thick thin;} 	/* 위 아래*/
		.box3{border-width: thick thin thin;} /* 위 오른쪽 아래 */
		.box4{border-width: 10px 5px 5px 10px;} /* 위 오른족 아래 왼쪽 */

	</style>
</head>
<body>
	<div class="box1"></div>
  <div class="box2"></div>	
	<div class="box3"></div>
	<div class="box4"></div>	  
</body>
</html>
