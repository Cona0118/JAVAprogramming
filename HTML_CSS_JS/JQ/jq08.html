<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JQ08</title>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("h1, h2, p, div").toggleClass("red");
      });
    });
  </script>
  <style>
    .red {
      color: red;
      border: 1px solid blue;
    }
  </style>  
</head>
<body>
  <h1>HTML5</h1>
  <h2>CSS3</h2>
  <p>자바스크립트</p>
  <div>제이쿼리</div><br>
  <button>CSS 적용/해제</button>
</body>
</html>
