<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JQ10</title>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function(){
      let cnt = 0;
      $("div").click(function(){
        $(this).addClass("box");
        $(this).width(100-cnt*10).height(100-cnt*10);
        cnt++;
      });
    });
  </script>
    <style>
      div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 5px;
        background: yellow;
      }
      .box { 
        background: red; 
      }
  </style> 
</head>
<body>
  <div>박스1</div>
  <div>박스2</div>
  <div>박스3</div>
  <div>박스4</div>
  <div>박스5</div>
</body>
</html>
