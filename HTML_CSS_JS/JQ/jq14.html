<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JQ14</title>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#out").click(function(){
        $("img").fadeIn("slow");
      });
      $("#in").click(function(){
        $("img").fadeOut("fast");
      });
      $("#toggle").click(function(){
        $("img").fadeToggle(3000);
      });
      $("#to50").click(function(){
        $("img").fadeTo("slow",0.5);
      });
      $("#to10").click(function(){
        $("img").fadeTo("slow",0.1);
      });
      $("#to100").click(function(){
        $("img").fadeTo("slow",1.0);
      });
    });
  </script>
</head>
<body>
  <button id="out">fadeOut</button>
  <button id="in">fadeIn</button>
  <button id="toggle">fadeToggle</button>
  <button id="to50">opacity 50%</button>
  <button id="to10">opacity 90%</button>
  <button id="to100">opacity 0%</button>
  <p></p>
  <img name="pic1" src="image/pic1.png"/>
</body>
</html>
