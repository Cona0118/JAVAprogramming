<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
		function sumMulti(x,y){
			if(x === y){
				console.log(x * y);
			}
			else{
				console.log(x + y);
			}
		}

		let num1 = parseInt(prompt("숫자1를 입력하세요: "));
		let num2 = parseInt(prompt("숫자2를 입력하세요: "));
		sumMulti(num1,num2);
  </script>
</body>
</html>
