<body>
  <button>눌러보세요</button>

  <div id="message"></div>

  <script>
    let button = document.querySelector("button");

    button.addEventListener("click", function(){
      let page = document.querySelector("#message");

      page.textContent = "버튼이 클릭되었습니다."; // page.innerText
    });
  </script>
</body>
