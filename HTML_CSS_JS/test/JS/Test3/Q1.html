<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Q1</title>
</head>
<body>
  <button>계산하기</button>

  <script>
    let cal = document.querySelector("button");

    cal.addEventListener("click", function(){
      let num1 = parseInt(prompt("숫자를 입력하세요:"));
      let num2 = parseInt(prompt("숫자를 입력하세요:"));
      alert(`${num1} + ${num2} = ${sum(num1,num2)}`);
    });

    function sum(n1,n2){
      return n1+n2;
    }
  </script>
</body>
</html>
