<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주소 검색</title>
  <style>
    h1, input{
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>주소 검색하기</h1>
  <input type="text" id="address">
  <input type="button" value="검색" onclick="Input()">

  <script>
    function Input(){
      // opener.document.getElementById("address").value = document.getElementById("address").value;
      
      
      const address = document.getElementById("address").value;

      // 부모창으로 값 전달
      window.opener.postMessage({ address: address }, "*");
      window.close(); 
    }
  </script>
</body>
</html>
