<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		table {
      width:300px;      
    }
    table, td {
      border:1px solid #000000;
      border-collapse: collapse;
    }
    td {
      padding:10px;
    }
	</style>
</head>
<body>
	<input type="number" id="row">행
	<input type="number" id="colum">열 
	<button>작성</button>
	<script>
		document.addEventListener("DOMContentLoaded", function(){
			let button = document.querySelector("button");
			button.addEventListener("click",function(){
				let row = document.querySelector("#row").value;
				let colum = document.querySelector("#colum").value;
				
				createTable(row,colum);
			});
		});

		function createTable(r,c){
			document.write("<table>");
			for(let i = 0; i < r; i++){
				document.write("<tr>");
					for(let j = 0; j < c; j++){
						document.write(`<td>${i},${j}</td>`);
					}
				document.write("</tr>");
			}
			document.write("</table>");
		}	
	</script>
</body>
</html>
