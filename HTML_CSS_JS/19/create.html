<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/subject.css">
</head>
<body>
  <div class="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <label for="subject" class="hidden">주제</label>
      <input type="text" id="subject" autofocus>
      <button>추가</button>
    </form>
    <hr>  
    <ul id="itemList"></ul>  
  </div>

  <script>
    document.addEventListener("DOMContentLoaded",function(){
      // DOMContentLoaded 이벤트가 발생했을때, 즉 문서를 다 불러왔을 때 실행
      const button = document.querySelector("button");
      button.addEventListener("click", function(event){
        event.preventDefault(); // 기본동작을 막음
        newRegister();
      })
    });

    function newRegister(){
      const newItem = document.createElement("li");
      const subject = document.querySelector("#subject");
      const newText = document.createTextNode(subject.value);

      newItem.appendChild(newText);

      const itemList = document.querySelector("#itemList");
      // itemList.appendChild(newItem);
      itemList.insertBefore(newItem, itemList.childNodes[0]); // 마지막 입력값이 위로

      subject.value="";
    }
  </script>
</body>
</html>
